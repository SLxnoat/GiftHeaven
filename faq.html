<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop FAQs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* FAQ Section */
        .faq-section {
            padding: 20px;
            background-color: #fff;
            margin-top: 20px;
        }

        .faq-question {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .faq-answer {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        /* User Input Answer Section */
        .user-answer-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .user-answer-section input, 
        .user-answer-section textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        .user-answer-section button {
            background-color: #ff6347;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        /* Shop Images */
        .shop-images {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .shop-images img {
            width: 150px;
            height: auto;
            margin: 0 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- FAQ Section -->
    <div class="faq-section">
        <h3>Frequently Asked Questions</h3>

        <div class="faq-question" onclick="toggleFaq(0)">
            What is the delivery time for items?
        </div>
        <div class="faq-answer">
            <!-- Answer will be here -->
        </div>

        <div class="faq-question" onclick="toggleFaq(1)">
            Do you offer gift wrapping services?
        </div>
        <div class="faq-answer">
            <!-- Answer will be here -->
        </div>

        <div class="faq-question" onclick="toggleFaq(2)">
            Can I return a gift item?
        </div>
        <div class="faq-answer">
            <!-- Answer will be here -->
        </div>

        <div class="faq-question" onclick="toggleFaq(3)">
            How can I track my order?
        </div>
        <div class="faq-answer">
            <!-- Answer will be here -->
        </div>

        <div class="faq-question" onclick="toggleFaq(4)">
            What payment methods do you accept?
        </div>
        <div class="faq-answer">
            <!-- Answer will be here -->
        </div>

        <div class="faq-question" onclick="toggleFaq(5)">
            Is there a minimum purchase amount for free shipping?
        </div>
        <div class="faq-answer">
            <!-- Answer will be here -->
        </div>
    </div>

    <!-- User Input Answer Section -->
    <div class="user-answer-section">
        <h3>Ask a Question or Share an Answer</h3>
        <input type="text" id="userQuestion" placeholder="Your Question" required>
        <textarea id="userAnswer" placeholder="Your Answer" rows="5" required></textarea>
        <button onclick="submitUserAnswer()">Submit</button>
        <p id="responseMessage"></p>
    </div>

    <!-- Shop Images -->
    <div class="shop-images">
        <img src="https://coolplanet.lk/cdn/shop/files/Men_1100x1100_b9b2d7aa-7488-4b63-85a8-1c1c18b95404.jpg?v=1669980219&width=800" alt="Shop Image 1">
        <img src="https://coolplanet.lk/cdn/shop/files/79c2ecad-c0b7-4565-901a-329f890b47a4.jpg?v=1654934846&width=800" alt="Shop Image 2">
        <img src="https://coolplanet.lk/cdn/shop/files/Women_1100x1100_9a373dc8-5652-4f46-bcdc-4a3df66e71b9.jpg?v=1669980244&width=800" alt="Shop Image 3">
    </div>

    <script>
        // Toggle FAQ answers
        function toggleFaq(index) {
            const answers = document.querySelectorAll('.faq-answer');
            answers[index].style.display = answers[index].style.display === 'block' ? 'none' : 'block';
        }

        // Handle user answer submission
        function submitUserAnswer() {
            const question = document.getElementById('userQuestion').value;
            const answer = document.getElementById('userAnswer').value;
            if (question && answer) {
                document.getElementById('responseMessage').innerHTML = Thank you for your input! You asked: "${question}" and answered: "${answer}".;
                document.getElementById('userQuestion').value = '';
                document.getElementById('userAnswer').value = '';
            } else {
                document.getElementById('responseMessage').innerHTML = 'Please provide both a question and an answer.';
            }
        }
    </script>

</body>
</html>
